<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form>
        <!-- Formular-indhold -->
        <div class="first-name">
          <label for="first-name">Fornavn</label>
          <input id="first-name" name="fname" type="text">
        </div>

        <div class="email">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email">
        </div>

        <div class="sur-name">
          <label for="sur-name">Efternavn</label>
          <input id="sur-name" name="sname" type="text" />
        </div>

        <div class="form-felt">
          <label>
            Besked (valgfri)
            <textarea name="besked" rows="5"></textarea>
          </label>
        </div>

        <label>

        </label>

        <button>Indsend</button>
      </form>
    </section>
  </main>
</body>

</html>
